<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/coderave-bg.svg" />

    <!-- Primary Meta Tags -->
    <title>coderave - Links</title>
    <meta name="title" content="coderaveHQ - Links" />
    <meta name="description" content="Discover and connect with coderaveHQ across various social platforms. Stay updated with our latest projects and insights." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://links.coderave.dev/" />
    <meta property="og:title" content="coderaveHQ - Links" />
    <meta property="og:description" content="Discover and connect with coderaveHQ across various social platforms. Stay updated with our latest projects and insights." />
    <meta property="og:image" content="https://links.coderave.dev/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://links.coderave.dev/" />
    <meta property="twitter:title" content="coderaveHQ - Links" />
    <meta property="twitter:description" content="Discover and connect with coderaveHQ across various social platforms. Stay updated with our latest projects and insights." />
    <meta property="twitter:image" content="https://links.coderave.dev/og-image.png" />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="coderave, developer, links, social media, coding, projects" />
    <meta name="author" content="coderaveHQ" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://links.coderave.dev/" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0A0A0A" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#FAFAFA" media="(prefers-color-scheme: light)">

    <!-- Simple Analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <script async data-collect="outbound,emails" src="https://scripts.simpleanalyticscdn.com/auto-events.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
